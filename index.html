<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaristaPro - Gestão de Cafeterias</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #F3ECE7; /* Fundo geral: bege claro */
        }

        .top-section {
            position: relative;
            height: 50%; /* Mantém a altura para o banner */
            background-image: url(img/banner.jpg);
            background-size: cover;
            background-position: center; /* Garante que a imagem centralize */
            display: flex; /* Mantém flexbox para centralizar conteúdo futuro se houver */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Botão de login no topo direito */
        .login-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 5px 12px;
            font-size: 14px;
            border: 1px solid white;
            background: transparent;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .login-btn:hover {
            background-color: white;
            color: #0e0601;
        }

        /* A classe .logo-overlay e seus estilos foram removidos */

        .bottom-section {
            flex-grow: 1;
            padding-top: 20px; /* Reduz o padding superior, já que o logo não está mais lá */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFF5F3; /* Tom leve tipo creme rosado */
        }

        .bottom-section button {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
            padding: 15px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: all 0.8s;
        }

        .bottom-section button:not(.highlight):hover {
            background-color: #D93A3A;
            color: #fcfafa;
        }

        .bottom-section .highlight {
            background-color: #D93A3A; /* Vermelho Barista */
            color: white;
        }

        .bottom-section button:hover {
            opacity: 1;
            font-weight: bold;
            font-size: 17px;
            color:#884513; /* Cor do texto no hover para os botões em geral */
        }
        .bottom-section .highlight:hover {
            background-color: #A32C2C; /* Um vermelho um pouco mais escuro no hover */
            color: white; /* Mantém o texto branco */
        }


        .greeting {
            margin-bottom: 20px;
            font-size: 20px;
            color: #4B2E2E;
            text-align: center;
        }

        .footer {
            margin-top: auto;
            padding: 10px;
            font-size: 12px;
            color: gray;
        }

        /* --- Media Queries para Responsividade (Ajustadas) --- */

        /* Para telas de até 768px (tablets e celulares maiores) */
        @media screen and (max-width: 768px) {
            /* As regras de .logo-overlay foram removidas */

            .bottom-section {
                padding-top: 20px; /* Mantém o padding padrão ou ajusta se necessário */
            }

            .greeting {
                font-size: 18px;
            }

            .bottom-section button {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Para telas de até 480px (celulares menores) */
        @media screen and (max-width: 480px) {
            .login-btn {
                top: 10px;
                right: 10px;
                padding: 4px 10px;
                font-size: 12px;
            }

            /* As regras de .logo-overlay foram removidas */

            .bottom-section {
                padding-top: 15px; /* Ajuste menor para telas pequenas */
            }

            .greeting {
                font-size: 16px;
                margin-bottom: 15px;
            }

            .bottom-section button {
                padding: 10px;
                font-size: 15px;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <button class="login-btn" onclick="login()">Login</button>

        </div>

    <div class="bottom-section">
        <div id="greeting" class="greeting"></div>

        <button onclick="registrarVenda()">Registrar Venda</button>
        <button onclick="consultarProdutos()">Consultar Produtos</button>
        <button onclick="fecharCaixa()">Fechar Caixa</button>
        <button onclick="cadastrarCliente()">Cadastrar Cliente</button>

        <div class="footer">Criado por DealeGear</div>
    </div>

    <script>
        function login() {
            const nome = prompt("Digite seu nome:");
            if (nome) {
                document.getElementById('greeting').innerText = `Olá, ${nome}!`;
            }
        }

        function registrarVenda() {
            alert("Abrindo tela de Registro de Venda...");
        }
        function consultarProdutos() {
            alert("Abrindo tela de Consulta de Produtos...");
        }
        function fecharCaixa() {
            alert("Abrindo tela de Fechamento de Caixa...");
        }
        function cadastrarCliente() {
            alert("Abrindo tela de Cadastro de Cliente...");
        }
    </script>

</body>
</html>
